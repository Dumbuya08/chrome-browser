<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Utility Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Dark/Light Mode Toggle -->
        <div class="theme-toggle">
            <input type="checkbox" id="themeSwitch">
            <label for="themeSwitch" class="toggle-label">
                <span class="toggle-ball"></span>
            </label>
        </div>

        <h1 class="title">Community Utility Hub</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search resources...">
            <button id="searchBtn" class="button">üîç</button>
        </div>

        <!-- Notification Button -->
        <button id="notifyBtn" class="button">Get Bounty Updates</button>

        <!-- Resources Section -->
        <div class="resources">
            <a href="https://community.com" target="_blank">üè† Visit Community</a>
            <a href="https://bounties.com" target="_blank">üí∞ Latest Bounties</a>
            <a href="https://helpdesk.com" target="_blank">üÜò Support</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
<style>
    /* styles.css */
    :root {
        --bg-color: #4e54c8;
        --secondary-bg: #8f94fb;
        --text-color: white;
        --button-bg: #ff4081;
        --button-hover: #ff79b0;
        --shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    [data-theme="dark"] {
        --bg-color: #1a1a1a;
        --secondary-bg: #2c2c2c;
        --text-color: #ffffff;
        --button-bg: #ff4081;
        --button-hover: #ff79b0;
        --shadow: 0px 10px 20px rgba(255, 255, 255, 0.1);
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        text-align: center;
        background: linear-gradient(135deg, var(--bg-color), var(--secondary-bg));
        color: var(--text-color);
        padding: 20px;
        animation: fadeIn 1s ease-in;
    }
    
    .container {
        padding: 20px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow);
        transition: transform 0.3s ease-in-out;
    }
    
    .container:hover {
        transform: scale(1.05);
    }
    
    .title {
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .search-bar {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }
    
    #searchInput {
        padding: 10px;
        border: none;
        border-radius: 8px 0 0 8px;
        width: 70%;
        font-size: 16px;
    }
    
    #searchBtn {
        border-radius: 0 8px 8px 0;
        padding: 10px 20px;
        background: var(--button-bg);
        border: none;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }
    
    #searchBtn:hover {
        background: var(--button-hover);
    }
    
    .button {
        background: var(--button-bg);
        border: none;
        padding: 12px 24px;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .button:hover {
        transform: scale(1.1);
        background: var(--button-hover);
    }
    
    .resources a {
        display: block;
        margin-top: 10px;
        color: var(--text-color);
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        transition: all 0.3s ease-in-out;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }
    
    .resources a:hover {
        color: var(--button-bg);
        transform: scale(1.1);
    }
    
    .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
    }
    
    .toggle-label {
        display: flex;
        align-items: center;
        cursor: pointer;
        width: 50px;
        height: 26px;
        background: var(--button-bg);
        border-radius: 50px;
        position: relative;
        transition: background 0.3s ease-in-out;
    }
    
    .toggle-ball {
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        position: absolute;
        left: 3px;
        transition: transform 0.3s ease-in-out;
    }
    
    #themeSwitch:checked + .toggle-label .toggle-ball {
        transform: translateX(24px);
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
<script>
// popup.js
document.getElementById("notifyBtn").addEventListener("click", () => {
    chrome.runtime.sendMessage({
        action: "notify",
        title: "Bounty Alert!",
        message: "Check the latest bounties now!"
    });
});

// Dark/Light Mode Toggle
const themeSwitch = document.getElementById("themeSwitch");
themeSwitch.addEventListener("change", () => {
    document.body.setAttribute("data-theme", themeSwitch.checked ? "dark" : "light");
});

// Search Functionality
document.getElementById("searchBtn").addEventListener("click", () => {
    const query = document.getElementById("searchInput").value;
    if (query) {
        alert(`Searching for: ${query}`);
        // Add search logic here (e.g., filter resources)
    }
});

// Background Notification Logic
chrome.runtime.onMessage.addListener((request, sender, sendResponse) => {
    if (request.action === "notify") {
        chrome.notifications.create({
            type: "basic",
            iconUrl: "icon.png",
            title: request.title,
            message: request.message
        });
    }
});

// Background Interval Notifications
chrome.runtime.onInstalled.addListener(() => {
    console.log("Community Utility Extension Installed");
});

function showNotification(title, message) {
    chrome.notifications.create({
        type: "basic",
        iconUrl: "icon.png",
        title: title,
        message: message
    });
}

setInterval(() => {
    showNotification("New Bounty Alert!", "Check out the latest community bounties.");
}, 60000);
</script>
